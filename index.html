<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learn Enough JavaScript</title>
    <meta charset="utf-8">
    <script>
      const daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday",
                            "Friday", "Saturday"];
      var now = new Date();
      var dayName = daysOfTheWeek[now.getDay()];
      alert(`Hello world! Happy ${dayName}.`);
    </script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>This page includes an alert written in JavaScript.</p>
  </body>
</html>
